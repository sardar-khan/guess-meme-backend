name: CICD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the soure code from the GitHub repository
      - name: Checkout source
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx with docker-container driver
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DEOCKER_USER_NAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push the Docker image
      - name: Build and Push Docker Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t blockchain-department/guess-meme:latest \
            --push .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Step 1: Login to Docker Hub for deployment
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DEOCKER_USER_NAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # Step 2: Pull the Docker image from Docker Hub
      - name: Pull Image from Docker Hub
        run: docker pull blockchain-department/guess-meme:latest

      # Step 3: Delete the old container if it exists
      - name: Delete Old Container
        run: docker rm -f nodejs-app-container || true

      # Step 4: Run the new Docker container
      - name: Run Docker Container
        run: docker run -d -p 5000:5000 --name nodejs-app-container blockchain-department/guess-meme:latest
